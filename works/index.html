  <main class="works" id="page-top">
    <section class="c-subpage-kv">

          <h1 class="c-subpage-kv__title-text">制作実績</h1>

    <section class="c-breadcrumbs">
      <div class="l-inner-small">
        <div class="l-wrapper">
          <ul class="c-breadcrumbs__list">
            <li class="c-breadcrumbs__list__item"><a href="../index.html"><span class="text">トップ</span></a></li>
            <li class="c-breadcrumbs__list__item is-current"><span class="text">制作実績</span></li>
          </ul>
        </div>
      </div>
    </section>
    <section class="works-list">
      <div class="l-inner-medium">
        <div class="l-wrapper">
          <div class="works-list__headline">
            <h2 class="c-headline-typeA">実績一覧</h2>
          </div>
          <div class="works-list__contents">
            <div class="c-works-card">
              <div class="c-works-card__item js-clip-in" style="--delay: 0.3s;" data-category="category-color-green">
                <figure>
                  <div class="thumbnail">
                    <div><img src="../images/works/works-list_01.png" alt="北山田デンタルクリニック"></div>
                    <span class="thumbnail__border-left"></span>
                    <span class="thumbnail__border-right"></span>
                  </div>
                  <figcaption>
                    <div class="category">歯医者</div>
                    <p class="site-name"><a href="https://www.kitayamata-dental.com" target="_blank">北山田デンタルクリニック</a></p>
                    <div class="comment">
                      <p class="comment__text">コーディングを担当しました。</p>
                      <p class="comment__text">横浜市都筑区北山田にある歯医者さんのサイトです。</p>
                      <p class="comment__text">レスポンシブ時の文字サイズと全体のバランスを意識しました。</p>
                    </div>
                  </figcaption>
                </figure>
              </div>
              <div class="c-works-card__item js-clip-in" style="--delay: 0.8s;" data-category="category-color-green">
                <figure>
                  <div class="thumbnail">
                    <div><img src="../images/works/works-list_02.png" alt="いしわた眼科"></div>
                    <span class="thumbnail__border-left"></span>
                    <span class="thumbnail__border-right"></span>
                  </div>
                  <figcaption>
                    <div class="category">眼科</div>
                    <p class="site-name"><a href="https://www.haijima-ganka.com" target="_blank">いしわた眼科</a></p>
                    <div class="comment">
                      <p class="comment__text">コーディングを担当しました。</p>
                      <p class="comment__text">東京都昭島市松原町にある眼科さんのサイトです。</p>
                      <p class="comment__text">眼科専門で様々な症状に対応しているため、コンテンツをどう見せるかを大切にしました。</p>
                    </div>
                  </figcaption>
                </figure>
              </div>
              <div class="c-works-card__item js-clip-in" style="--delay: 1.2s;" data-category="category-color-magenta">
                <figure>
                  <div class="thumbnail">
                    <div><img src="../images/works/works-list_03.png" alt="juristicact"></div>
                    <span class="thumbnail__border-left"></span>
                    <span class="thumbnail__border-right"></span>
                  </div>
                  <figcaption>
                    <div class="category">音楽</div>
                    <p class="site-name"><a href="https://www.juristicact.com" target="_blank">juristicact</a></p>
                    <div class="comment">
                      <p class="comment__text">コーディングを担当しました。</p>
                      <p class="comment__text">個人ミュージシャンのサイトです。</p>
                      <p class="comment__text">初めて入社した制作会社で、ウェブサイトの更新作業に慣れてきた頃に、ゼロからの制作を担当することになりました。</p>
                      <p class="comment__text">コーディング環境を整えるところから分からない状態でしたが、先輩コーダーの方の力も借りながらなんとか完成させることができました。</p>
                    </div>
                  </figcaption>
                </figure>
              </div>
              <div class="c-works-card__item js-clip-in" style="--delay: 0.3s;" data-category="category-color-blue">
                <figure>
                  <div class="thumbnail">
                    <div><img src="../images/works/works-list_04.png" alt="キャリア教育共済協同組合"></div>
                    <span class="thumbnail__border-left"></span>
                    <span class="thumbnail__border-right"></span>
                  </div>
                  <figcaption>
                    <div class="category">教育</div>
                    <p class="site-name"><a href="https://macce.or.jp/" target="_blank">キャリア教育共済協同組合</a></p>
                    <div class="comment">
                      <p class="comment__text">コーディングを担当しました。</p>
                      <p class="comment__text">専修学校・各種学校など、キャリア教育・職業教育を行う教育機関（学校）を“組合員”とする協同組合のサイトです。</p>
                      <p class="comment__text">レスポンシブ非対応で制作しました。初めて制作したサイトで苦労したので、2回目は比較的スムーズに制作できました。</p>
                    </div>
                  </figcaption>
                </figure>
              </div>
              <div class="c-works-card__item js-clip-in" style="--delay: 0.8s;" data-category="category-color-blue">
                <figure>
                  <div class="thumbnail">
                    <div><img src="../images/works/works-list_05.png" alt="パブリック建設"></div>
                    <span class="thumbnail__border-left"></span>
                    <span class="thumbnail__border-right"></span>
                  </div>
                  <figcaption>
                    <div class="category">建設</div>
                    <p class="site-name"><a href="https://public-k.co.jp/" target="_blank">パブリック建設</a></p>
                    <div class="comment">
                      <p class="comment__text">コーディングを担当しました。</p>
                      <p class="comment__text">建設会社のサイトです。青色だけのシンプルな配色でありながらも、コンテンツを見やすく配置することで、サイトの印象をわかりやすくしました。</p>
                    </div>
                  </figcaption>
                </figure>
              </div>
              <div class="c-works-card__item js-clip-in" style="--delay: 1.2s;" data-category="category-color-blue">
                <figure>
                  <div class="thumbnail">
                    <div><img src="../images/works/works-list_06.png" alt="国際先進医療統合学会"></div>
                    <span class="thumbnail__border-left"></span>
                    <span class="thumbnail__border-right"></span>
                  </div>
                  <figcaption>
                    <div class="category">医療</div>
                    <p class="site-name"><a href="https://waaim.or.jp/" target="_blank">国際先進医療統合学会</a></p>
                    <div class="comment">
                      <p class="comment__text">コーディングを担当しました。</p>
                      <p class="comment__text">抗老化医学を中心とした先進医療、統合医療などを臨床科学的に研究・調査・追究し、病気の治療、健康の増進に寄与することを目的に設立された学会のサイトです。</p>
                      <p class="comment__text">お知らせ部分はWordPressを組み込んで制作しました。</p>
                      <p class="comment__text">見せたいコンテンツが多く、何度も内容を変えながらもなんとか完成させることができました。</p>
                    </div>
                  </figcaption>
                </figure>
              </div>
              <div class="c-works-card__item js-clip-in" style="--delay: 0.3s;" data-category="category-color-purple">
                <figure>
                  <div class="thumbnail">
                    <div><img src="../images/works/works-list_07.png" alt="コアテック・九州"></div>
                    <span class="thumbnail__border-left"></span>
                    <span class="thumbnail__border-right"></span>
                  </div>
                  <figcaption>
                    <div class="category">物流</div>
                    <p class="site-name"><a href="https://coatec.co.jp/" target="_blank">コアテック・九州</a></p>
                    <div class="comment">
                      <p class="comment__text">コーディングを担当しました。</p>
                      <p class="comment__text">物流会社のサイトです。制作した当時は1ページのサイトでした。</p>
                      <p class="comment__text">納期が短くて、業務終了後も深夜近くまで作業をしていました。動作確認は社内の人に手伝ってもらい、なんとか納品できました。</p>
                    </div>
                  </figcaption>
                </figure>
              </div>
            </div>
          </div>
          <div class="works-list__button">
            <a href="../pdf/ganka-list.pdf" target="_blank" class="c-button-typeA">眼科サイト実績</a>
          </div>
        </div>
